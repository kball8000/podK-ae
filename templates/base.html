<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel='manifest' href='/scripts/manifest.json'>
        <link rel='icon' type='image/png' href='images/favicon.png'>
        <link rel="icon" sizes="192x192" href="images/launcher-icon-4x.png">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
        <link type="text/css" rel="stylesheet" href="/stylesheets/helloworld.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
        <title>{{ pageTitle }}</title>
    </head>
    <body>
         <div data-role='page' id='{{ pageId }}'>  <!-- data-url='{{ dataUrl }}' -->
            <div data-role='header' data-position='fixed'>
                <div data-role='navbar'>
                    <ul>
                        <li><a href='/' class='{{ navClass.home }}' data-icon='home' data-prefetch>Podcasts</a></li>
                        <li><a href='/playlist' class='{{ navClass.playlist }}' data-icon='bars' data-prefetch>Playlist</a></li>
                        <li><a href='/new' class='{{ navClass.new }}' data-icon='star' data-prefetch>New</a></li>
                        <li><a href='/search' class='{{ navClass.search }}' data-icon='search' data-prefetch>Search</a></li>
                    </ul>
                </div>
            </div>
            <div data-role='main' class='ui-content'>
            <!-- Script must be below head, for JQM (jQuery Moble), so that it loads as you navigate to different pages.
            Also had some issues if at the bottom, though it should've been fine???  -->
            <script src="/scripts/podKTop.js"></script> 
                {% block body %}
                {% endblock %}
            </div> <!-- End data-role-main -->

            <div data-role='footer' data-position='fixed' style='overflow:hidden;'>
                <h2>Podsy <span style='color:rgb(150,150,150); font-family:monospace; padding-left:2em;'>by kball</span></h2>
                <a href='#' class='reloadBtn ui-btn-right' data-icon='refresh' style='margin-top:0;'>Reload</a>
<!--                 <a href='/settings' class='ui-btn-right' data-icon='gear' style='margin-top:0;'>Settings</a> -->
            </div>

        </div> <!-- End data-role-page -->
    </body>
</html>
{% endautoescape %}
