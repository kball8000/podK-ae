{% extends "base.html" %}
{% block body %}
<!-- Display player -->
<div>
	<audio controls id='myMusic1'>
		<source src='http://www.podtrac.com/pts/redirect.mp3/twit.cachefly.net/audio/sn/sn0462/sn0462.mp3'>
	</audio>
</div>
<div>
	<a class="ui-btn ui-btn-inline" id="playBtn">&#9654; <span style='padding:0 0.5em;'>/</span> ||</a>
	<a class="ui-btn ui-btn-inline" id="rewindBtn">&lt;</a>
	<a class="ui-btn ui-btn-inline" id="fastForwardBtn">&gt;</a>
	<a class="ui-btn ui-btn-inline" id="muteBtn">Mute</a>
</div>

<!-- key elements 
-playlst - list (url, title, image)
-removeEpisode(episode_url) - function

-->

<!-- Display user's podcast subscription list -->
<div id='playlist'>
	<div style='padding:0 0 1em 0;'>
		<button class='ui-btn ui-icon-refresh ui-btn-icon-right '>
			Refresh All
		</button>
	</div>
	<ul data-role='listview'>
		{% for episode in playlist %}
		<li id='playlistItem_{{ loop.index }}'> 
			<div style='position:absolute; top:0.3em; right:0.5em; z-index:1;'>
				<a href="javascript:removeEpisode( '{{ episode.url }}' )" 
				   class='ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-inline' style='display:inline-block; margin: 0; padding:0em 0.5em;'></a>
			</div>
			<a onclick="myAudio.playSelectedEpisode('{{ episode.url }}');">{{ episode.title }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
